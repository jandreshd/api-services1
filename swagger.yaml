swagger: "2.0"
info:
  description: "apis que permite gestionar una inventario de frases celebres"
  version: "1.0.0"
  title: "Swagger Frases Celebres"
host: "petstore.swagger.io"
basePath: "/api"
paths:
  /ping:
    get:
      summary: "ayuda a validar que el servicio se encuentre arriba"
      operationId: "Services.ping"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      responses:
        "204":
          description: "successful operation"
  /frase:
    post:
      summary: "Agrega una nueva frase."
      operationId: "Services.add_quote"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: " "
        description: "objeto frase"
        required: true
        schema:
          $ref: "#/definitions/Frase"
      responses:
        "200":
          description: "Frase Agregada"
    get:
      summary: "Obtiene una frase nueva de forma aleatoria"
      operationId: "Services.get_random_quote"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      responses:
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/Frase"
        "404":
          description: "No hay frases"
  /voto/{id}:
    put:
      summary: "suma un voto positivo a una frase"
      operationId: "Services.up_vote"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "id"
        in: "path"
        description: "id frase a borrar"
        required: true
        type: "integer"
        format: "int64"
      responses:
        "200":
          description: "successful operation"
        "404":
          description: "Frase no encontrada"
    delete:
      summary: "quita un voto a una frase"
      operationId: "Services.down_vote"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "id"
        in: "path"
        description: "id frase a borrar"
        required: true
        type: "integer"
        format: "int64"
      responses:
        "200":
          description: "successful operation"
        "404":
          description: "Frase no encontrada"
  /frase/{id}:
    delete:
      summary: "Borra una frase por id"
      operationId: "Services.delete_quote_by_id"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "id"
        in: "path"
        description: "id frase a borrar"
        required: true
        type: "integer"
        format: "int64"
      responses:
        "200":
          description: "successful operation"
        "404":
          description: "Frase no encontrada"
definitions:
  Frase:
    type: "object"
    required:
    - "frase"
    properties:
      id:
        type: "integer"
        format: "int64"
      frase:
        type: "string"
        example: "Tendrá todo el dinero del mundo, pero hay algo que jamás podrá comprar: un dinosaurio"
      votos:
        type: "integer"
